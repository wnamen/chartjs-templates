<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chartjs templates</title>

    <link rel="stylesheet" href="tac.css">

    <!-- SCRIPTS -->
    <script src="../node_modules/chart.js/dist/Chart.bundle.min.js"></script>
  </head>
  <body>
    <div>
      <label for="SR-Volume-Sev1/2">SR Volume Sev1/2</label>
      <canvas id="SR-Volume-Sev1/2" width="600" height="400"></canvas>
    </div>
    <div>
      <label for="SR-Volume-Sev3/4">SR Volume Sev3/4</label>
      <canvas id="SR-Volume-Sev3/4" width="600" height="400"></canvas>
    </div>
    <div>
      <label for="Top-Product-Family">Top Product Family</label>
      <canvas id="Top-Product-Family" width="600" height="400"></canvas>
    </div>
    <div>
      <label for="Case-Closure-Reason">Case Closure Reason</label>
      <canvas id="Case-Closure-Reason" width="600" height="400"></canvas>
    </div>
    <div>
      <label for="RMA-TO-SR-RATIO">RMA TO SR RATIO</label>
      <canvas id="RMA-TO-SR-RATIO" width="600" height="400"></canvas>
    </div>
    <div>
      <label for="Requeue">Requeue</label>
      <canvas id="Requeue" width="600" height="400"></canvas>
    </div>
    <div>
      <label for="No-Fault-Found">No Fault Found</label>
      <canvas id="No-Fault-Found" width="600" height="400"></canvas>
    </div>
    <div>
      <label for="Premium-Vs-Classic-(Q1)">Premium Vs Classic (Q1)</label>
      <canvas id="Premium-Vs-Classic-(Q1)" width="600" height="400"></canvas>
    </div>
    <div>
      <label for="Premium-Vs-Classic-(Q2)">Premium Vs Classic (Q2)</label>
      <canvas id="Premium-Vs-Classic-(Q2)" width="600" height="400"></canvas>
    </div>
    <div>
      <label for="Premium-Vs-Classic-(Q3)">Premium Vs Classic (Q3)</label>
      <canvas id="Premium-Vs-Classic-(Q3)" width="600" height="400"></canvas>
    </div>
    <div>
      <label for="Premium-Vs-Classic-(Q4)">Premium Vs Classic (Q4)</label>
      <canvas id="Premium-Vs-Classic-(Q4)" width="600" height="400"></canvas>
    </div>
    <script src="tac.js"></script>
  </body>
</html>
