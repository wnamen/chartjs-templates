<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chartjs templates</title>

    <link rel="stylesheet" href="ib.css">

    <!-- SCRIPTS -->
    <script src="../node_modules/chart.js/dist/Chart.bundle.min.js"></script>
  </head>
  <body>
    <div>
      <label for="Uncovered-Install-Base">Uncovered Install Base</label>
      <canvas id="Uncovered-Install-Base" width="600" height="400"></canvas>
    </div>
    <div>
      <label for="Covered-Install-Base">Covered Install Base</label>
      <canvas id="Covered-Install-Base" width="600" height="400"></canvas>
    </div>
    <div>
      <label for="Attach-Rate">Attach Rate</label>
      <canvas id="Attach-Rate" width="600" height="400"></canvas>
    </div>
    <div>
      <label for="Renewal-Rate">Renewal Rate</label>
      <canvas id="Renewal-Rate" width="600" height="400"></canvas>
    </div>
    <div>
      <label for="Software-Attach-Rate">Software Attach Rate (SWSS)</label>
      <canvas id="Software-Attach-Rate" width="600" height="400"></canvas>
    </div>
    <div>
      <label for="Last-Day-of-Support">Last Day of Support % (Up to 5 years)</label>
      <canvas id="Last-Day-of-Support" width="600" height="400"></canvas>
    </div>
    <script src="ib.js"></script>
  </body>
</html>
