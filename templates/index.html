<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chartjs templates</title>

    <link rel="stylesheet" href="index.css">

    <!-- SCRIPTS -->
    <script src="../node_modules/chart.js/dist/Chart.bundle.min.js"></script>
  </head>
  <body>
    <div>
      <canvas id="barChart1" width="600" height="400"></canvas>
    </div>
    <div>
      <canvas id="barChart2" width="600" height="400"></canvas>
    </div>
    <div>
      <canvas id="barChart3" width="600" height="400"></canvas>
    </div>
    <div>
      <canvas id="barChart4" width="600" height="400"></canvas>
    </div>
    <div>
      <canvas id="barChart5" width="600" height="400"></canvas>
    </div>
    <div>
      <canvas id="doughnutChart1" width="400" height="400"></canvas>
    </div>
    <div>
      <canvas id="doughnutChart2" width="400" height="400"></canvas>
    </div>
    <div>
      <canvas id="areaChart" width="700" height="400"></canvas>
    </div>
    <div>
      <canvas id="lineBarChart" width="700" height="400"></canvas>
    </div>
    <script src="scripts/barChart1.js"></script>
    <script src="scripts/barChart2.js"></script>
    <script src="scripts/barChart3.js"></script>
    <script src="scripts/barChart4.js"></script>
    <script src="scripts/barChart5.js"></script>
    <script src="scripts/doughnutChart1.js"></script>
    <script src="scripts/doughnutChart2.js"></script>
    <script src="scripts/areaChart.js"></script>
    <script src="scripts/lineBarChart.js"></script>
  </body>
</html>
