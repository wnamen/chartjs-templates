<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chartjs templates</title>

    <link rel="stylesheet" href="financial.css">

    <!-- SCRIPTS -->
    <script src="../node_modules/chart.js/dist/Chart.bundle.min.js"></script>
  </head>
  <body>
    <div>
      <label for="Bookings-Products-Total">Bookings Products Total</label>
      <canvas id="Bookings-Products-Total" width="600" height="400"></canvas>
    </div>
    <div>
      <label for="Bookings-by-Architecture">Bookings by Architecture</label>
      <canvas id="Bookings-by-Architecture" width="700" height="400"></canvas>
    </div>
    <div>
      <label for="Bookings-Services-Total">Bookings Services Total</label>
      <canvas id="Bookings-Services-Total" width="600" height="400"></canvas>
    </div>
    <div>
      <label for="Bookings-Services-TS">Bookings Services TS</label>
      <canvas id="Bookings-Services-TS" width="600" height="400"></canvas>
    </div>
    <div>
      <label for="Booking-by-TS-Offers">Booking by TS Offers (SNTC, SWSS etc)</label>
      <canvas id="Booking-by-TS-Offers" width="600" height="400"></canvas>
    </div>
    <div>
      <label for="Bookings-Services-AS">Bookings Services AS</label>
      <canvas id="Bookings-Services-AS" width="600" height="400"></canvas>
    </div>
    <div>
      <label for="Bookings-Services-CMS">Bookings Services CMS</label>
      <canvas id="Bookings-Services-CMS" width="600" height="400"></canvas>
    </div>
    <div>
      <label for="Multiyear-Bookings">Multiyear Bookings %</label>
      <canvas id="Multiyear-Bookings" width="600" height="400"></canvas>
    </div>
    <div>
      <label for="Revenue">Revenue</label>
      <canvas id="Revenue" width="600" height="400"></canvas>
    </div>
    <div>
      <label for="Discounts-Services">Discounts Services</label>
      <canvas id="Discounts-Services" width="600" height="400"></canvas>
    </div>
    <div>
      <label for="IB-Yield">IB Yield</label>
      <canvas id="IB-Yield" width="600" height="400"></canvas>
    </div>
    <div>
      <label for="Profitability-of-Customer">Profitability of Customer</label>
      <canvas id="Profitability-of-Customer" width="600" height="400"></canvas>
    </div>
    <script src="financial.js"></script>
  </body>
</html>
